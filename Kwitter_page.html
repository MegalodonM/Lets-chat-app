<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Chat App</title>
    <link rel="stylesheet" href="Kwitter_room.css">
</head>
<body>
    <div>
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
        <label id="username_value"></label>
        <input type="text" id="room_name" class="form-control" placeholder="Room Name" />
        <button type="text" id="addRoom" class="form-control" onclick="addRoom()">Add Room</button>
        <div id="room_container"></div>
    </div>
    <script src="Kwitter_room.js"></script>
</body>
</html>
